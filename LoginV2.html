<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="windowsIcon.PNG" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>LoginPageV2</title>
  </head>
  <body>
    <br><br>
    <form action="#" method="get" style="width: 60%" autocomplete="on">
      <fieldset>
        <legend>Login Page</legend>
        <table>
          <tbody>
            <tr>
              <div>
                <td>
                  <label for="email">Email:</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="asd123@gmail.com"
                    required
                  />
                </td>
              </div>
            </tr>

            <tr>
              <td>
                <label for="password">Password:</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="******"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <button
                  type="submit"
                  name="button_submit"
                  id="button_submit"
                  title="Login"
                >
                  Login
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </fieldset>
    </form>
    <footer>
        <br>
        <strong>Footer</strong>
        <div>
            <div>
              <label> Contact us!</label>
              <label>
                @
                <a
                  href="mailto:berkayinac@hotmail.com"
                  style="text-decoration: none"
                  >Hotmail</a
                >
              </label>
              &nbsp;
              <label>
                <i class="fa-brands fa-google-plus"></i>
                <a
                  href="mailto:berkayinac@gmail.com"
                  style="text-decoration: none"
                  >Gmail</a
                >
              </label>
              &nbsp;
              <label>
                <i class="fa-brands fa-whatsapp"></i>
                <a
                  href="https://wa.me/905556667788"
                  style="text-decoration: none"
                  >Whatsapp</a
                >
              </label>
              <label>
                <i class="fa fa-phone"></i>
                <a href="tel:+905556667788" style="text-decoration: none"
                  >Call us!</a
                >
              </label>
            </div>
          </div>
    </footer>
  </body>
</html>
